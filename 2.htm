<head>

    <script>
        function myFunction() {
            var a,b;
            a = document.getElementById("name").value;

            if (isNaN(b) == true) { alert("not number"); }
        }

            if(document.getElementById("male").checked==true)
            {

                c = "female";
            }
            d = document.getElementById("birth").value;
        alert(a+b+c+d);
        }
    </script>
</head>

</html>
